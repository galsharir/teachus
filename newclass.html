
<div class="col-lg-12" id="banner">
  <div class="page-header"><h1 class="center">New Class</h1></div>
  <div class="col-lg-10">
    <div class="well">
      <form class="bs-example form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="inputSchool" class="col-lg-2 control-label">School Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputSchool" placeholder="School Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputClass" class="col-lg-2 control-label">Class</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputClass" placeholder="Class">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Would I be willing to teach?
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Are you available to teach?</label>
            <div class="col-lg-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  Available
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Unavailable
                </label>
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a onclick="removeAddNewClass()" class="btn btn-default" >Cancel</a> 
              <button type="submit" class="btn btn-primary">Submit</button> 
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
